<div ng-switch="display" class="ui right item">
    <div ng-if="pre">{{pre}}</div>
    <div ng-switch-default class="ui list" ng-class="{'flex center' : listStyle === 'inline' }">
        <div class="item">
            <span class="ui green circular tiny label">{{status.publish}}</span> Videos
        </div>
        <div class="item">
            <span class="ui purple circular tiny label">{{status.pending}}</span> New
        </div>
        <div class="item" ng-if="status.draft">
            <span class="ui grey circular tiny label">{{status.draft}}</span> Unwanted
        </div>
    </div>
    <div ng-switch-when="multi-select-buttons" class="ui list" ng-class="{'flex center' : listStyle === 'inline' }">
        <div class="item">
            <div class="ui left labeled tiny button">
                <a class="ui green left pointing label">
                    {{status.publish}}
                </a>
                <div class="ui button green tiny basic">
                    Published Videos
                </div>
            </div>
        </div>
        <div class="item">
            <div class="ui left labeled tiny button">
                <a class="ui purple left pointing label ">
                    {{status.pending}}
                </a>
                <div class="ui button purple tiny basic">
                    Pending Videos
                </div>
            </div>
        </div>
        <div class="item" ng-if="status.draft">
            <div class="ui left labeled tiny button">
                <a class="ui purple left pointing label ">
                    {{status.draft}}
                </a>
                <div class="ui button purple tiny basic">
                    Unwanted Videos
                </div>
            </div>
        </div>
    </div>

</div>
