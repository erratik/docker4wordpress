<div class="ui small image channel ">
    <div class="ui active dimmer" ng-if="$flow.files.length && !updated">
        <div class="ui loader"></div>
    </div>
    <img class="channel-image" flow-img="$flow.files[0]" ng-hide="!$flow.files.length" />
    <img ng-src="/wp-content/uploads/channels/{{channel.cutv_channel_img}}" ng-if="channel.cutv_channel_img" ng-hide="$flow.files.length">
    <img ng-src="https://placeholdit.imgix.net/~text?txtsize=33&txt={{channel.playlist_name}}&w=200&h=200" ng-hide="$flow.files.length" ng-if="!channel.cutv_channel_img">
</div>
<div class="divider">
    <span class="ui button tiny" ng-hide="$flow.files.length" flow-btn flow-attrs="{accept:'image/*'}" flow-btn><i class="icon file"></i>Upload File</span>
    <span class="ui button tiny" ng-show="$flow.files.length" flow-btn flow-attrs="{accept:'image/*'}" flow-btn><i class="icon file"></i>Change</span>
    <span class="ui button tiny" ng-show="$flow.files.length" ng-click="$flow.cancel()"><i class="icon trash"></i></span>
</div>
