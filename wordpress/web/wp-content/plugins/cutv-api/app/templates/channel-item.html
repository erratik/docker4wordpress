<div class="two wide column">
    <div class="ui small image channel">
        <img ng-src="/wp-content/uploads/channels/{{channel.cutv_channel_img}}" ng-if="channel.cutv_channel_img">
    </div>
</div>

<div class="content fourteen wide column paddingless">


    <div class="fourteen wide column grid ui flex paddingless full">
        <div class="sixteen wide column inner-content">

            <hr ng-show="channel.sources.length">

            <video-counts counts="channel.counts" ng-if="channel.counts" list-style="inline"></video-counts>
            <p ng-if="!channel.counts">No videos found in sources</video-counts>
                <hr>
                <div class="ui labeled tiny icon">
                    <i class="folder open icon"></i> {{(channel.sources.length) > 0 && channel.sources.length || 'No'}} Sources
                </div>
                <div class="field">
                    <div class="flex center">
                        <div class="ui  icon tiny" ng-click="channel.enabled = !channel.enabled; updateChannel();">
                            <i class="toggle icon" ng-class="{ 'on blue': channel.enabled , 'off grey': !channel.enabled }"></i> {{(channel.enabled?'Enabled':'Disabled')}}
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="flex center">
                        <div class="ui  icon tiny" ng-click="channel.featured = !channel.featured; updateChannel();">
                            <i class="icon" ng-class="{ 'checkmark positive': channel.featured , 'remove negative': !channel.featured }"></i> {{(channel.featured?'Featured':'Not featured')}}
                        </div>
                    </div>
                </div>
        </div>

        <div>
            <a class="ui small icon blue basic button right tiny" href="#channel/edit/{{channel.pid}}">
                <i class="wrench icon"></i> Manage channel
            </a>
        </div>

    </div>

</div>
